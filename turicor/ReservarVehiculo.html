<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.jpg" />
    <title>Reservar Vehículo</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <script src="javascript/reservarVehiculo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TuriCor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="VehiculosDisponibles.html">Vehículos Disponibles</a>

                </li>
                <li class="nav-item" active>
                    <a class="nav-link" href="ReservarVehiculo.html">Reservar Vehículo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ReservasRealizadas.html">Reservas Realizadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="VerReserva.html">Ver Reserva</a>
                </li>
            </ul>
        </div>
    </nav>

    <form>
        <h1> Realizar reserva de un vehículo</h1>
        <div class="loading col-sm-12"><img src="imagenes/loader.gif" alt="loading" /> Un momento, por favor...</div>

        <div class="row col-sm-12 d-none" id="div-formulario">

            <div class="form-group col-sm-4">
                <h3>Complete los siguientes datos:</h3>
                <label for="txt-nombre-cliente">Nombre y apellido del cliente</label>
                <input class="form-control" type="search" id="txt-nombre-cliente" placeholder="Ingrese nombre y apellido del cliente" required>

                <label for="txt-dni-cliente">DNI del cliente</label>
                <input class="form-control " type="search" id="txt-dni-cliente" placeholder="Ingrese DNI de cliente" required>

                <label for="slc-vendedor">Vendedor</label>
                <select id="slc-vendedor" class="form-control" required>
                    <option value="-1" selected>Elegir vendedor...</option>
                </select>

                <label for="slc-lugar-retiro">Lugar de retiro</label>
                <select id="slc-lugar-retiro" class="form-control" required>
                    <option value="Aeropuerto" selected>Aeropuerto</option>
                    <option value="Hotel">Hotel</option>
                    <option value="TerminalBuses">Terminal</option>
                </select>

                <label for="slc-lugar-devolucion">Lugar de devolución</label>
                <select id="slc-lugar-devolucion" class="form-control" required>
                    <option value="Aeropuerto" selected>Aeropuerto</option>
                    <option value="Hotel">Hotel</option>
                    <option value="TerminalBuses">Terminal</option>
                </select>
            </div>
            <div class="form-group col-sm-4 offset-1">
                <label for="txt-fecha-reserva" style="margin-top:40px;">Fecha de reserva</label>
                <input type="date" class="form-control" id="txt-fecha-reserva" placeholder="dd/mm/aaaa" required>

                <label for="txt-fecha-devolucion">Fecha de devolución</label>
                <input type="date" class="form-control" id="txt-fecha-devolucion" placeholder="dd/mm/aaaa" required>

                <label for="slc-pais">Pais</label>
                <select id="slc-pais" class="form-control">
                    <option value="-1" selected>Elegir pais...</option>
                </select>

                <label for="slc-ciudad">Ciudad</label>
                <select id="slc-ciudad" class="form-control">
                    <option value="-1" selected>Elegir ciudad...</option>
                </select>
            </div>


        </div>

        <div class="col-sm-12 d-none" id="contenedor-tbl-vehiculos">
            <label for="tbl-vehiculos">Vehículo a reservar</label>
            <table class="table table-bordered table-striped" id="tbl-vehiculos">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Puntaje</th>
                        <th>Puertas</th>
                        <th>Disponibles</th>
                        <th>Precio Alquiler</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </form>
</body>
</html>
