    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TuriCor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>

                </li>
            </ul>
        </div>
    </nav>

    <form>
        <h1> Realizar reserva de un vehículo</h1>
        <h3>Complete los siguientes datos:</h3>
        <h1></h1>

       
        <div class="form-group col-md-4">
            <label for="txt-fecha">Nombre del cliente</label>
            <input class="form-control " type="search" placeholder="Ingrese nombre de cliente">

            <label for="txt-fecha">DNI del cliente</label>
            <input class="form-control " type="search" placeholder="Ingrese DNI de cliente">

            <label for="txt-fecha">Lugar de retiro</label>
            <input class="form-control " type="search" placeholder="Ingrese lugar de retiro">

            <label for="txt-fecha">Lugar de devolución</label>
            <input class="form-control " type="search" placeholder="Ingrese lugar de devolución">

            <label for="txt-fecha">Fecha de devolución</label>
            <input type="date" class="form-control" id="txt-fecha" placeholder="dd/mm/aaaa">

            <label for="txt-fecha">Fecha de reserva</label>
            <input type="date" class="form-control" id="txt-fecha" placeholder="dd/mm/aaaa">

            <label for="slc-vendedor">Vendedor</label>
            <select id="slc-vendedor" class="form-control">
                <option value="-1" selected>Elegir vendedor...</option>
            </select>

            <label for="slc-pais">Pais</label>
            <select id="slc-pais" class="form-control">
                <option value="-1" selected>Elegir pais...</option>
            </select>

            <label for="slc-ciudad">Ciudad</label>
            <select id="slc-ciudad" class="form-control">
                <option value="-1" selected>Elegir ciudad...</option>
            </select>
        </div>
   
        <div class="col-sm-12" id="contenedor-tbl-vehiculos">
            <label for="tbl-vehiculos">Vehículo a reservar</label>
            <table class="table table-bordered table-striped" id="tbl-vehiculos">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Puntaje</th>
                        <th>Puertas</th>
                        <th>Disponibles</th>
                        <th>Precio Alquiler</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </form>
